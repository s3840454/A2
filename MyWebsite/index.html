<html>
    <head>
        <title>My first website.</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.1/buzz.min.js"></script>
    </head>

    <body style="background-color: rgb(189, 106, 3);">

        <h1 style=color:seashell>
            This is the main heading!
        </h1>

            <h2 style="color:rgb(0, 234, 255)">
                Subheading!
            </h2>

                <p style="color:gold">
                    lil paragraph with a</br>line break
                </p>
                    <!-- 
                        <img src="img/cooldawg.png" width="200" height="200"/>
                        <img src="img/egg.jpeg" width="200"/> 
                    -->

                    <img id="donut1" src="img/donut_01.png" onmousedown="this.src='img/donut_02.png';" onmouseout="this.src='img/donut_01.png';" width="200" height="200"/>
                    <img id="donut2" src="img/donut_02.png" width="200" height="200"/>
                    <img id="donut3" src="img/donut_03.png" width="200" height="200"/>

                    <script>
                        var sound1 = new buzz.sound("sound/glitch1.mp3");
                        var sound2 = new buzz.sound("sound/glitch2.mp3");
                        var sound3 = new buzz.sound("sound/glitch3.mp3");
                 
                        window.onload = function() {
                            document.getElementById('donut1').addEventListener('click', function () {sound1.play(); });  
                            document.getElementById('donut2').addEventListener('click', function () {sound2.play(); });
                            document.getElementById('donut3').addEventListener('mousedown', function () {sound3.play(); });
                        }  
                    </script>   

    </body>

</html>
